<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSlot</title>

</head>

<body>

    <my-element>
        <span slot="title">Soy el título interno 1</span>
        <span slot="parrafo">Soy el texto interno del párrafo</span>

    </my-element>
    <my-element class="blue">
        <span slot="title">Soy el título interno 2</span>
        <span slot="parrafo">Soy el texto interno del párrafo</span>

    </my-element>
    <my-element yellow>
        <span slot="title">Soy el título interno 3</span>
        <span slot="parrafo">Soy el texto interno del párrafo</span>

    </my-element>
    <article class="card">
        <my-element yellow>
            <span slot="title">Soy el título interno 3</span>
            <span slot="parrafo">Soy el texto interno del párrafo</span>

        </my-element>
    </article>
    <script type="module" src="./my-element.js"></script>
</body>

</html>
