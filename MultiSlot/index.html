<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSlot</title>

</head>

<body>
    <h2>Soy un titulo de afuera</h2>
    <my-element>
        <span slot="title">Soy el título interno</span>
        <span slot="parrafo">Soy el texto interno del párrafo</span>

    </my-element>
    <script type="module" src="./my-element.js"></script>
</body>

</html>
